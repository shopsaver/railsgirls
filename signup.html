<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | FindHuntr</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/blue-concrete-textured-wall_53876-94019.jpg?t=st=1730368694~exp=1730372294~hmac=96a121cf3b26d7605033251448099f3ddec6b7c8fada5ac13e58fb45c206307d&w=740');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .auth-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            width: 400px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 30px;
            margin-bottom: 30px;
        }

        label {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        input {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fafafa;
            width: 100%;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .helper-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .helper-text a {
            color: #007bff;
            text-decoration: none;
        }

        .helper-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Create an Account</h2>
        <form action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <div class="helper-text">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</body>
</html>
