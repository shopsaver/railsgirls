<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration | FindHuntr</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Background Image */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/blue-concrete-textured-wall_53876-94019.jpg?t=st=1730368694~exp=1730372294~hmac=96a121cf3b26d7605033251448099f3ddec6b7c8fada5ac13e58fb45c206307d&w=740');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .registration-container {
            background-color: rgba(255, 255, 255, 0.95); /* semi-transparent background */
            padding: 40px;
            width: 60%;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 30px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        input, select, textarea {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .scope-dropdown select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            font-size: 16px;
            height: 150px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group div {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .form-group input {
            margin-right: 10px;
        }

        .helper-text {
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 768px) {
            .registration-container {
                width: 90%;
                padding: 30px;
            }

            h2 {
                font-size: 26px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Register Your Company for a Bug Bounty or Vulnerability Disclosure Program</h2>
        <form action="/submit-form" method="POST">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company_name" required>

            <label for="domain">Website Domain:</label>
            <input type="text" id="domain" name="domain" required>

            <label for="contact-name">Primary Contact Name:</label>
            <input type="text" id="contact-name" name="contact_name" required>

            <label for="contact-email">Contact Email:</label>
            <input type="email" id="contact-email" name="contact_email" required>

            <label for="program-type">Program Type:</label>
            <select id="program-type" name="program_type" required>
                <option value="BBP">Bug Bounty Program (BBP)</option>
                <option value="VDP">Vulnerability Disclosure Program (VDP)</option>
                <option value="Private">Private BBP/VDP</option>
                <option value="Auditing">Security Auditing</option>
            </select>

            <label for="program-description">Brief Description of the Program:</label>
            <textarea id="program-description" name="program_description" rows="4" required></textarea>

            <label for="security-objectives">Security Objectives:</label>
            <div class="form-group">
                <div>
                    <input type="checkbox" id="find-vulnerabilities" name="security_objectives[]" value="Find Vulnerabilities">
                    <label for="find-vulnerabilities">Find Vulnerabilities</label>
                </div>
                <div>
                    <input type="checkbox" id="pentest" name="security_objectives[]" value="Penetration Testing">
                    <label for="pentest">Penetration Testing</label>
                </div>
            </div>

            <label for="scope">Scope of the Program:</label>
            <div class="scope-dropdown">
                <select id="scope" name="scope[]" multiple required>
                    <option value="Domain">Domain</option>
                    <option value="Wildcard">Wildcard</option>
                    <option value="Smart Contract">Smart Contract</option>
                    <option value="Android App">Android App</option>
                    <option value="iOS App">iOS App</option>
                    <option value="Source Code">Source Code</option>
                    <option value="Source Code">AI model</option>
                    <option value="Source Code">Blockchain</option>
                    <option value="Source Code">Tokens</option>
                    <option value="Other">Other</option>
                </select>
                <div class="helper-text">Hold CTRL (Windows) or Command (Mac) to select multiple options</div>
            </div>

            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>
</body>
</html>
